name: test

env:
  node_version: ${{ vars.NODE_VERSION }}

on: workflow_call

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm test
